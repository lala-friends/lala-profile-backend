spring.jackson.deserialization.fail-on-unknown-properties=true

# db postgres
spring.datasource.username=ryan
spring.datasource.password=ryan
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driver-class-name=org.postgresql.Driver

#hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true

# show query
logging.level.org.hibernate.SQL=INFO
# show query params
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
# spring security
logging.level.org.springframework.security=INFO

lala-profile.admin-username=admin@email.com
lala-profile.admin-password=admin
lala-profile.user-username=user@email.com
lala-profile.user-password=user
lala-profile.client-id=lala-profile-client
lala-profile.client-secret=lala-profile-secret